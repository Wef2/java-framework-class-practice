group 'kr.ac.jejunu'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5


ext {
    springVersion = '4.2.5.RELEASE'
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'org.springframework', name: 'spring-context', version: springVersion
}
